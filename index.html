    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #4f46e5; /* indigo-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
             border: 4px solid rgba(255, 255, 255, 0.2);
             border-top-color: #4f46e5;
        }
        .light .loader {
             border: 4px solid rgba(0, 0, 0, 0.1);
             border-top-color: #4f46e5;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, rgba(0,0,0,0.6));
        }
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1.6 / 1;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 1.5rem;
        }
        #qr-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 16px;
            background-color: rgba(20, 184, 166, 0.8);
            color: white;
            border-radius: 99px;
            font-weight: 500;
            z-index: 20;
            transition: opacity 0.3s ease;
        }
        /* Log Container Styles */
        #log-container {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>

    <script>
        // --- Ganti dengan URL Cloud Function Anda setelah di-deploy ---
        const BACKEND_API_URL = 'https://asia-southeast1-scanner-kartu-nama-llama.cloudfunctions.net/processBusinessCard';

        // --- DOM Elements ---
        const initialScreen = document.getElementById('initial-screen');
        const scannerScreen = document.getElementById('scanner-screen');
        const processingScreen = document.getElementById('processing-screen');
        const resultsScreen = document.getElementById('results-screen');
        const allScreens = [initialScreen, scannerScreen, processingScreen, resultsScreen];
        const startBtn = document.getElementById('start-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const captureBtn = document.getElementById('capture-btn');
        const cancelScanBtn = document.getElementById('cancel-scan-btn');
        const saveCsvBtn = document.getElementById('save-csv-btn');
        const saveVCardBtn = document.getElementById('save-vcard-btn');
        const rescanBtn = document.getElementById('rescan-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const progressTitle = document.getElementById('progress-title');
        const progressStatus = document.getElementById('progress-status');
        const form = document.getElementById('data-form');
        const nameInput = document.getElementById('nama');
        const positionInput = document.getElementById('jabatan');
        const companyInput = document.getElementById('perusahaan');
        const phoneKantorInput = document.getElementById('telepon_kantor');
        const whatsappInput = document.getElementById('whatsapp');
        const emailInput = document.getElementById('email');
        const qrFeedback = document.getElementById('qr-feedback');
        
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-toggle-sun-icon');
        const moonIcon = document.getElementById('theme-toggle-moon-icon');

        const logContainer = document.getElementById('log-container');
        const logOutput = document.getElementById('log-output');
        const logToggleBtn = document.getElementById('log-toggle-btn');
        const copyLogBtn = document.getElementById('copy-log-btn');
        const closeLogBtn = document.getElementById('close-log-btn'); // FIX: New element reference

        let stream;
        let qrScanAnimation;

        // --- Functions ---
        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            logOutput.textContent += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function showScreen(screenId) {
            logMessage(`Navigating to screen: ${screenId}`);
            allScreens.forEach(screen => screen.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        async function startCamera() {
            logMessage("Attempting to start camera...");
            try {
                if (stream) { stream.getTracks().forEach(track => track.stop()); }
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    logMessage("Camera stream started.");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    qrScanAnimation = requestAnimationFrame(scanQRCode);
                };
                showScreen('scanner-screen');
            } catch (err) {
                logMessage(`Error starting camera: ${err.message}`);
                console.error("Error accessing camera:", err);
                alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                showScreen('initial-screen');
            }
        }

        function stopCamera() {
            if (qrScanAnimation) {
                cancelAnimationFrame(qrScanAnimation);
                qrScanAnimation = null;
            }
            if (stream) {
                logMessage("Stopping camera stream.");
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const context = canvas.getContext('2d', { willReadFrequently: true });
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code && code.data.startsWith('BEGIN:VCARD')) {
                    logMessage("QR Code (vCard) detected.");
                    qrFeedback.classList.remove('hidden');
                    stopCamera();
                    parseVCard(code.data);
                    showScreen('results-screen');
                    return;
                }
            }
            qrScanAnimation = requestAnimationFrame(scanQRCode);
        }

        function parseVCard(vcardString) {
            logMessage("Parsing vCard data...");
            form.reset();
            const lines = vcardString.split('\n');
            let name = '';
            lines.forEach(line => {
                const cleanLine = line.trim();
                if (cleanLine.startsWith('FN:')) {
                    name = cleanLine.substring(3).trim();
                } else if (cleanLine.startsWith('N:')) {
                    if (!name) {
                        const nameParts = cleanLine.substring(2).split(';');
                        name = `${nameParts[1]} ${nameParts[0]}`.trim();
                    }
                } else if (cleanLine.startsWith('TITLE:')) {
                    positionInput.value = cleanLine.substring(6).trim();
                } else if (cleanLine.startsWith('ORG:')) {
                    companyInput.value = cleanLine.substring(4).trim();
                } else if (cleanLine.startsWith('TEL')) {
                    if (cleanLine.includes('TYPE=CELL') || cleanLine.includes('TYPE=VOICE')) {
                        whatsappInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                    } else if (cleanLine.includes('TYPE=WORK')) {
                        phoneKantorInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                    } else {
                        if (!whatsappInput.value) {
                            whatsappInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                        } else {
                            phoneKantorInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                        }
                    }
                } else if (cleanLine.startsWith('EMAIL')) {
                    emailInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                }
            });
            nameInput.value = name;
            logMessage("vCard parsing complete.");
        }

        async function captureAndProcess() {
            logMessage("Capture button pressed.");
            stopCamera();
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            await processImage(imageDataUrl);
        }

        async function processImage(imageDataUrl) {
            logMessage("Processing image...");
            showScreen('processing-screen');
            try {
                await extractDataWithLlama(imageDataUrl);
                showScreen('results-screen');
            } catch (error) {
                logMessage(`Image processing failed: ${error.message}`);
                console.error("Processing Error:", error);
                alert(`Gagal memproses gambar: ${error.message}`);
                resetApp();
            }
        }

        async function extractDataWithLlama(imageDataUrl) {
            form.reset();
            progressTitle.textContent = 'AI Menganalisis Gambar...';
            progressStatus.textContent = 'Mengirim gambar ke Llama 4...';
            logMessage("Sending image to backend for Llama 4 analysis...");
            
            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageDataUrl: imageDataUrl })
                });
                
                logMessage(`Backend response status: ${response.status}`);
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`Backend Error: ${response.status}. ${errorBody.error || 'Unknown error'}`);
                }
                
                const result = await response.json();
                const jsonString = result.data;
                logMessage("Received JSON string from backend.");
                
                if (jsonString) {
                    try {
                        const extractedData = JSON.parse(jsonString);
                        logMessage("Successfully parsed JSON from backend.");
                        nameInput.value = extractedData.nama || '';
                        positionInput.value = extractedData.jabatan || '';
                        companyInput.value = extractedData.perusahaan || '';
                        phoneKantorInput.value = extractedData.telepon_kantor || '';
                        whatsappInput.value = extractedData.whatsapp || '';
                        emailInput.value = extractedData.email || '';
                    } catch (e) {
                         logMessage(`Failed to parse JSON: ${e.message}`);
                         console.error("Gagal parse JSON dari Backend:", e);
                         alert("Backend tidak mengembalikan JSON yang valid. Cek console untuk detail.");
                         nameInput.value = jsonString;
                    }
                } else {
                    throw new Error("Respons dari Backend tidak valid atau kosong.");
                }
            } catch (error) {
                logMessage(`Backend call failed: ${error.message}`);
                console.error("Backend Call Failed:", error);
                alert(`Gagal menghubungi backend: ${error.message}`);
                showScreen('initial-screen');
            }
        }

        function saveAsCSV() {
            logMessage("Saving contact as CSV...");
            const headers = ['Nama', 'Jabatan', 'Perusahaan', 'Telepon Kantor', 'WhatsApp', 'Email'];
            const data = [nameInput.value, positionInput.value, companyInput.value, phoneKantorInput.value, whatsappInput.value, emailInput.value];
            const escapeCSV = (field) => `"${String(field).replace(/"/g, '""')}"`;
            const csvContent = [headers.join(','), data.map(escapeCSV).join(',')].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                const filename = (nameInput.value || 'kontak').replace(/\s+/g, '_').toLowerCase();
                link.setAttribute("href", url);
                link.setAttribute("download", `${filename}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function saveAsVCard() {
            logMessage("Saving contact as vCard...");
            let vCardString = `BEGIN:VCARD
VERSION:3.0
FN:${nameInput.value}
ORG:${companyInput.value}
TITLE:${positionInput.value}
`;
            if (phoneKantorInput.value) {
                vCardString += `TEL;TYPE=WORK,VOICE:${phoneKantorInput.value}\n`;
            }
            if (whatsappInput.value) {
                vCardString += `TEL;TYPE=CELL,VOICE:${whatsappInput.value}\n`;
            }
            vCardString += `EMAIL:${emailInput.value}
END:VCARD`;

            const blob = new Blob([vCardString], { type: 'text/vcard;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                const filename = (nameInput.value || 'kontak').replace(/\s+/g, '_').toLowerCase();
                link.setAttribute("href", url);
                link.setAttribute("download", `${filename}.vcf`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        function resetApp() {
            logMessage("Resetting application state.");
            stopCamera();
            form.reset();
            qrFeedback.classList.add('hidden');
            showScreen('initial-screen');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) {
                logMessage("Invalid file type uploaded.");
                alert('Silakan unggah file gambar (JPG, PNG, dll).');
                return;
            }
            logMessage(`Image uploaded: ${file.name}`);
            const reader = new FileReader();
            reader.onload = (e) => processImage(e.target.result);
            reader.readAsDataURL(file);
        }
        
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // FIX: Reusable function to close the log window
        function closeLog() {
            logContainer.classList.add('opacity-0', 'translate-y-full', 'pointer-events-none');
        }

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
            logMessage(`Theme changed to ${newTheme}`);
        });

        startBtn.addEventListener('click', startCamera);
        uploadBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', handleImageUpload);
        captureBtn.addEventListener('click', captureAndProcess);
        cancelScanBtn.addEventListener('click', () => { stopCamera(); showScreen('initial-screen'); });
        saveCsvBtn.addEventListener('click', saveAsCSV);
        saveVCardBtn.addEventListener('click', saveAsVCard);
        rescanBtn.addEventListener('click', resetApp);
        
        logToggleBtn.addEventListener('click', () => {
            const isHidden = logContainer.classList.contains('opacity-0');
            if (isHidden) {
                logContainer.classList.remove('opacity-0', 'translate-y-full', 'pointer-events-none');
            } else {
                closeLog();
            }
        });

        // FIX: Added event listener for the new close button
        closeLogBtn.addEventListener('click', closeLog);

        copyLogBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(logOutput.textContent).then(() => {
                copyLogBtn.textContent = 'Disalin!';
                setTimeout(() => { copyLogBtn.textContent = 'Salin'; }, 2000);
            }).catch(err => {
                logMessage(`Failed to copy log: ${err}`);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            logMessage("App initialized.");
            showScreen('initial-screen');
        });

    </script>
</body>
</html>

        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader { border-color: rgba(255, 255, 255, 0.2); border-top-color: #6366f1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .camera-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, rgba(0,0,0,0.6)); }
        .scan-frame { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 80%; 
            max-width: 320px; 
            aspect-ratio: 1 / 1; 
            border: 2px dashed rgba(255,255,255,0.5); 
            border-radius: 1.5rem; 
        }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal-button {
            padding: 0.75rem 1.25rem;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }
        #scan-mode-label {
            transition: opacity 0.3s ease;
        }
        /* Style for loader inside a button */
        .btn-loader {
            width: 20px !important;
            height: 20px !important;
            border-width: 2px !important;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- URL Konfigurasi ---
            const BACKEND_API_URL = 'https://asia-southeast1-scanner-kartu-nama-llama.cloudfunctions.net/processBusinessCard';
            const GSHEET_BACKEND_URL = 'https://asia-southeast1-scanner-kartu-nama-llama.cloudfunctions.net/simpan-gsheet';

            // --- Selektor Elemen DOM ---
            const screens = { initial: document.getElementById('initial-screen'), scanner: document.getElementById('scanner-screen'), processing: document.getElementById('processing-screen'), results: document.getElementById('results-screen'), };
            const startScanBtn = document.getElementById('start-scan-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const viewResultsBtn = document.getElementById('view-results-btn');
            const imageUploadInput = document.getElementById('image-upload-input');
            const captureBtn = document.getElementById('capture-btn');
            const cancelScanBtn = document.getElementById('cancel-scan-btn');
            const backToHomeBtn = document.getElementById('back-to-home-btn');
            const exportButtonsContainer = document.getElementById('export-buttons-container');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const homeContactCount = document.getElementById('home-contact-count');
            const resultsContactCount = document.getElementById('results-contact-count');
            const resultsList = document.getElementById('results-list');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const processingTitle = document.getElementById('processing-title');
            const scanModeLabel = document.getElementById('scan-mode-label');
            const sessionAcaraInput = document.getElementById('session-acara');
            const sessionTanggalInput = document.getElementById('session-tanggal');
            const sessionCatatanInput = document.getElementById('session-catatan');
            const editModal = document.getElementById('edit-modal');
            const editModalContent = editModal.querySelector('.modal-content');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const deleteContactBtn = document.getElementById('delete-contact-btn');
            const themeToggleInitial = document.getElementById('theme-toggle-initial');
            const themeToggleResults = document.getElementById('theme-toggle-results');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmModalContent = confirmModal.querySelector('.modal-content');
            const confirmMessage = document.getElementById('confirm-message');
            const cancelConfirmBtn = document.getElementById('cancel-confirm-btn');
            const confirmActionBtn = document.getElementById('confirm-action-btn');
            
            let stream;
            let qrScanInterval;
            let confirmCallback = null;

            // --- Logika IndexedDB ---
            const dbLogic = {
                db: null,
                init: function() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open('SmartScannerDB', 2);
                        request.onerror = (event) => { console.error("Database error:", event.target.errorCode); reject("Database error"); };
                        request.onsuccess = (event) => { this.db = event.target.result; resolve(); };
                        request.onupgradeneeded = (event) => {
                            const db = event.target.result;
                            if (!db.objectStoreNames.contains('contacts')) { 
                                db.createObjectStore('contacts', { keyPath: 'id', autoIncrement: true });
                            }
                        };
                    });
                },
                addContact: function(contact) { return new Promise((resolve, reject) => { const transaction = this.db.transaction(['contacts'], 'readwrite'); const store = transaction.objectStore('contacts'); const request = store.add(contact); request.onsuccess = resolve; request.onerror = reject; }); },
                getContact: function(id) { return new Promise((resolve, reject) => { const transaction = this.db.transaction(['contacts'], 'readonly'); const store = transaction.objectStore('contacts'); const request = store.get(id); request.onsuccess = (event) => resolve(event.target.result); request.onerror = reject; }); },
                updateContact: function(contact) { return new Promise((resolve, reject) => { const transaction = this.db.transaction(['contacts'], 'readwrite'); const store = transaction.objectStore('contacts'); const request = store.put(contact); request.onsuccess = resolve; request.onerror = reject; }); },
                deleteContact: function(id) { return new Promise((resolve, reject) => { const transaction = this.db.transaction(['contacts'], 'readwrite'); const store = transaction.objectStore('contacts'); const request = store.delete(id); request.onsuccess = resolve; request.onerror = reject; }); },
                getAllContacts: function() { return new Promise((resolve, reject) => { const transaction = this.db.transaction(['contacts'], 'readonly'); const store = transaction.objectStore('contacts'); const request = store.getAll(); request.onsuccess = (event) => resolve(event.target.result); request.onerror = reject; }); },
                clearAllContacts: function() { return new Promise((resolve, reject) => { const transaction = this.db.transaction(['contacts'], 'readwrite'); const store = transaction.objectStore('contacts'); const request = store.clear(); request.onsuccess = resolve; request.onerror = reject; }); }
            };

            function showToast(message) {
                toastMessage.textContent = message;
                toast.classList.remove('opacity-0', 'translate-y-5');
                setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-5'); }, 3000);
            }

            function showScreen(screenName) {
                Object.values(screens).forEach(screen => { if (screen) screen.classList.add('hidden'); });
                if (screens[screenName]) { screens[screenName].classList.remove('hidden'); }
            }
            
            function scanQRCode() {
                if (!video.srcObject || video.readyState !== video.HAVE_ENOUGH_DATA) return;
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                if (code) { stopCamera(); processQRCode(code.data); }
            }

            async function startCamera() {
                try {
                    if (stream) { stream.getTracks().forEach(track => track.stop()); }
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => {
                        if(qrScanInterval) clearInterval(qrScanInterval);
                        qrScanInterval = setInterval(scanQRCode, 500);
                    });
                    showScreen('scanner');
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    showToast("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                    showScreen('initial');
                }
            }

            function stopCamera() {
                if (qrScanInterval) clearInterval(qrScanInterval);
                qrScanInterval = null;
                if (stream) { stream.getTracks().forEach(track => track.stop()); }
            }

            function resizeImage(base64Str, maxWidth = 1024, maxHeight = 1024) {
                return new Promise((resolve) => {
                    let img = new Image();
                    img.src = base64Str;
                    img.onload = () => {
                        let canvas = document.createElement('canvas');
                        let width = img.width, height = img.height;
                        if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } } 
                        else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                        canvas.width = width; canvas.height = height;
                        let ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8)); 
                    };
                });
            }

            async function captureAndProcess() {
                stopCamera();
                processingTitle.textContent = "AI Menganalisis Gambar...";
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                const finalImageDataUrl = await resizeImage(imageDataUrl);
                await processImageWithAI(finalImageDataUrl);
            }

            async function processImageWithAI(imageDataUrl) {
                showScreen('processing');
                try {
                    const response = await fetch(BACKEND_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageDataUrl })
                    });
                    if (!response.ok) { const errorText = await response.text(); throw new Error(`Backend Error: ${response.status}. Detail: ${errorText}`); }
                    const result = await response.json();
                    const jsonString = result.data;
                    if (jsonString) { const extractedData = JSON.parse(jsonString); saveContactData(extractedData); } 
                    else { throw new Error("Respons dari Backend tidak valid."); }
                } catch (error) {
                    console.error("Processing Error:", error);
                    showToast(`Gagal memproses gambar: ${error.message}`);
                    showScreen('initial');
                }
            }
            
            async function processQRCode(data) {
                processingTitle.textContent = "Memproses QR Code...";
                showScreen('processing');
                try {
                    const contact = data.startsWith('BEGIN:VCARD') ? parseVCard(data) : { nama: 'Kontak dari QR Code', catatan: data };
                    await saveContactData(contact);
                } catch(error) {
                    console.error("QR Processing Error:", error);
                    showToast(`Gagal memproses QR Code: ${error.message}`);
                    showScreen('initial');
                }
            }

            function parseVCard(vcardString) {
                const contact = {};
                vcardString.split('\n').forEach(line => {
                    if (line.startsWith('FN:')) contact.nama = line.substring(3).trim();
                    else if (line.startsWith('N:')) { if(!contact.nama) { const parts = line.substring(2).split(';'); contact.nama = `${parts[1]} ${parts[0]}`.trim(); } }
                    else if (line.startsWith('TITLE:')) contact.jabatan = line.substring(6).trim();
                    else if (line.startsWith('ORG:')) contact.perusahaan = line.substring(4).trim();
                    else if (line.includes('TYPE=CELL')) contact.whatsapp = line.split(':')[1].trim();
                    else if (line.includes('TYPE=WORK')) contact.telepon_kantor = line.split(':')[1].trim();
                    else if (line.startsWith('EMAIL:')) contact.email = line.substring(6).trim();
                });
                return contact;
            }

            async function saveContactData(contactData) {
                contactData.acara = sessionAcaraInput.value;
                contactData.tanggal = sessionTanggalInput.value;
                contactData.catatan = contactData.catatan || sessionCatatanInput.value;
                await dbLogic.addContact(contactData);
                showToast('Kontak berhasil disimpan!');
                await refreshResults();
                showScreen('results');
            }
            
            async function refreshResults() {
                const contacts = await dbLogic.getAllContacts();
                const count = contacts.length;
                homeContactCount.textContent = count;
                resultsContactCount.textContent = count;
                resultsList.innerHTML = '';
                if (count === 0) {
                    resultsList.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 py-8">Belum ada data tersimpan.</p>`;
                } else {
                    contacts.reverse().forEach(contact => {
                        const card = document.createElement('div');
                        card.className = 'bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex justify-between items-start';
                        card.innerHTML = `
                            <div>
                                <div class="flex items-center gap-3"> <p class="font-bold text-lg text-gray-900 dark:text-white">${contact.nama || 'Tanpa Nama'}</p> ${contact.jenis_perusahaan ? `<span class="text-xs font-semibold text-indigo-600 dark:text-indigo-400 bg-indigo-100 dark:bg-indigo-900/50 px-2 py-0.5 rounded-full">${contact.jenis_perusahaan}</span>` : ''} </div>
                                <p class="text-sm text-gray-600 dark:text-gray-400">${contact.jabatan || ''} di ${contact.perusahaan || ''}</p>
                                <div class="mt-2 text-xs text-gray-500 dark:text-gray-400"> ${contact.whatsapp ? `<span>HP: ${contact.whatsapp}</span>` : ''} ${contact.email ? `<span class="ml-2">Email: ${contact.email}</span>` : ''} </div>
                                ${(contact.acara || contact.catatan) ? `<div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400"> ${contact.acara ? `<p><strong>Acara:</strong> ${contact.acara} (${contact.tanggal || ''})</p>` : ''} ${contact.catatan ? `<p><strong>Catatan:</strong> ${contact.catatan}</p>` : ''} </div>` : ''}
                            </div>
                            <button class="edit-btn p-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400 flex-shrink-0" data-id="${contact.id}"> <i data-lucide="edit" class="w-5 h-5"></i> </button>`;
                        resultsList.appendChild(card);
                    });
                    document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => openEditModal(parseInt(e.currentTarget.dataset.id))));
                }
                updateExportButtons(contacts);
                lucide.createIcons();
            }

            async function saveToGoogleSheet(button) {
                const originalHTML = button.innerHTML;
                button.disabled = true;
                button.innerHTML = `<div class="loader btn-loader"></div><span class="ml-2">Menyimpan...</span>`;

                try {
                    const contacts = await dbLogic.getAllContacts();
                    if (contacts.length === 0) {
                        showToast("Tidak ada kontak untuk disimpan.");
                        return;
                    }

                    const response = await fetch(GSHEET_BACKEND_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contacts: contacts })
                    });

                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.error || 'Gagal menyimpan data ke Google Sheet.');
                    }
                    showToast(result.message || `${contacts.length} kontak berhasil disimpan.`);
                } catch (error) {
                    console.error('Error saving to Google Sheet:', error);
                    showToast(`Error: ${error.message}`);
                } finally {
                    button.disabled = false;
                    button.innerHTML = originalHTML;
                    lucide.createIcons(); // Re-create icon if it was removed
                }
            }

            function updateExportButtons(contacts) {
                exportButtonsContainer.innerHTML = '';
                const count = contacts.length;

                if (count === 0) {
                    exportButtonsContainer.classList.add('hidden');
                    return;
                }
                
                exportButtonsContainer.classList.remove('hidden');

                let buttonsHTML = '';
                if (count === 1) {
                    buttonsHTML = `
                        <button id="export-csv-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i>Simpan .csv</button>
                        <button id="export-vcf-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="contact" class="w-5 h-5"></i>Simpan .vcf</button>
                    `;
                } else {
                    buttonsHTML = `
                        <button id="export-csv-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i>Simpan .csv</button>
                        <button id="export-zip-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="archive" class="w-5 h-5"></i>Simpan VCF .zip</button>
                    `;
                }
                
                buttonsHTML += `
                    <button id="export-gsheet-btn" class="col-span-2 w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base mt-2">
                        <i data-lucide="sheet" class="w-5 h-5"></i>Simpan ke Google Sheet
                    </button>
                `;

                exportButtonsContainer.innerHTML = buttonsHTML;

                if (count === 1) {
                    document.getElementById('export-csv-btn').addEventListener('click', () => exportCSV(contacts));
                    document.getElementById('export-vcf-btn').addEventListener('click', () => exportVCF(contacts[0]));
                } else {
                    document.getElementById('export-csv-btn').addEventListener('click', () => exportCSV(contacts));
                    document.getElementById('export-zip-btn').addEventListener('click', () => exportZIP(contacts));
                }
                
                const gsheetBtn = document.getElementById('export-gsheet-btn');
                if (gsheetBtn) {
                    gsheetBtn.addEventListener('click', () => saveToGoogleSheet(gsheetBtn));
                }

                lucide.createIcons();
            }

            async function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const finalImageDataUrl = await resizeImage(e.target.result);
                    await processImageWithAI(finalImageDataUrl);
                };
                reader.readAsDataURL(file);
                imageUploadInput.value = '';
            }

            async function openEditModal(id) {
                const contact = await dbLogic.getContact(id);
                if (!contact) return;
                document.getElementById('edit-contact-id').value = contact.id;
                document.getElementById('edit-nama').value = contact.nama || '';
                document.getElementById('edit-jabatan').value = contact.jabatan || '';
                document.getElementById('edit-perusahaan').value = contact.perusahaan || '';
                document.getElementById('edit-jenis_perusahaan').value = contact.jenis_perusahaan || '';
                document.getElementById('edit-telepon_kantor').value = contact.telepon_kantor || '';
                document.getElementById('edit-whatsapp').value = contact.whatsapp || '';
                document.getElementById('edit-email').value = contact.email || '';
                document.getElementById('edit-acara').value = contact.acara || '';
                document.getElementById('edit-tanggal').value = contact.tanggal || '';
                document.getElementById('edit-catatan').value = contact.catatan || '';
                editModal.classList.remove('hidden');
                setTimeout(() => { editModal.classList.remove('opacity-0'); editModalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
            }

            function closeEditModal() {
                editModal.classList.add('opacity-0');
                editModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => { editModal.classList.add('hidden'); }, 300);
            }

            async function saveContactChanges() {
                const id = parseInt(document.getElementById('edit-contact-id').value);
                const updatedContact = {
                    id: id, nama: document.getElementById('edit-nama').value, jabatan: document.getElementById('edit-jabatan').value, perusahaan: document.getElementById('edit-perusahaan').value,
                    jenis_perusahaan: document.getElementById('edit-jenis_perusahaan').value, telepon_kantor: document.getElementById('edit-telepon_kantor').value, whatsapp: document.getElementById('edit-whatsapp').value,
                    email: document.getElementById('edit-email').value, acara: document.getElementById('edit-acara').value, tanggal: document.getElementById('edit-tanggal').value, catatan: document.getElementById('edit-catatan').value,
                };
                await dbLogic.updateContact(updatedContact);
                showToast("Kontak berhasil diperbarui!");
                closeEditModal();
                await refreshResults();
            }
            
            function showConfirmModal(message, onConfirm) {
                confirmMessage.textContent = message;
                confirmCallback = onConfirm;
                confirmModal.classList.remove('hidden');
                setTimeout(() => {
                    confirmModal.classList.remove('opacity-0');
                    confirmModalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }

            function hideConfirmModal() {
                confirmModal.classList.add('opacity-0');
                confirmModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    confirmModal.classList.add('hidden');
                    confirmCallback = null;
                }, 300);
            }

            async function handleDeleteContact() {
                const id = parseInt(document.getElementById('edit-contact-id').value);
                showConfirmModal(
                    "Apakah Anda yakin ingin menghapus kontak ini? Tindakan ini tidak dapat dibatalkan.",
                    async () => {
                        try {
                            await dbLogic.deleteContact(id);
                            showToast("Kontak berhasil dihapus.");
                            closeEditModal();
                            await refreshResults();
                        } catch (error) { console.error("Gagal menghapus kontak:", error); showToast("Gagal menghapus kontak."); }
                    }
                );
            }

            function exportCSV(contacts) {
                if (contacts.length === 0) { showToast("Tidak ada data untuk diekspor."); return; }
                const headers = ['Nama', 'Jabatan', 'Perusahaan', 'Jenis Perusahaan', 'Telepon Kantor', 'WhatsApp', 'Email', 'Acara', 'Tanggal', 'Catatan'];
                let csvContent = headers.join(',') + '\n';
                const escapeCSV = (field) => `"${String(field || '').replace(/"/g, '""')}"`;
                contacts.forEach(c => {
                    const row = [c.nama, c.jabatan, c.perusahaan, c.jenis_perusahaan, c.telepon_kantor, c.whatsapp, c.email, c.acara, c.tanggal, c.catatan];
                    csvContent += row.map(escapeCSV).join(',') + '\n';
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `kontak_kartunama_${new Date().toISOString().slice(0,10)}.csv`;
                link.click();
                showToast("File CSV sedang diunduh.");
            }

            function createVCardString(contact) {
                let vCard = `BEGIN:VCARD\nVERSION:3.0\nFN:${contact.nama || ''}\nORG:${contact.perusahaan || ''}\nTITLE:${contact.jabatan || ''}\n`;
                if(contact.jenis_perusahaan) vCard += `CATEGORIES:${contact.jenis_perusahaan}\n`;
                if (contact.telepon_kantor) vCard += `TEL;TYPE=WORK,VOICE:${contact.telepon_kantor}\n`;
                if (contact.whatsapp) vCard += `TEL;TYPE=CELL,VOICE:${contact.whatsapp}\n`;
                if (contact.email) vCard += `EMAIL:${contact.email}\n`;
                let note = [];
                if (contact.acara) note.push(`Acara: ${contact.acara} (${contact.tanggal || ''})`);
                if (contact.catatan) note.push(`Catatan: ${contact.catatan}`);
                if (note.length > 0) vCard += `NOTE:${note.join(' | ')}\n`;
                vCard += `END:VCARD`;
                return vCard;
            }

            function exportVCF(contact) {
                const vCardString = createVCardString(contact);
                const blob = new Blob([vcardString], { type: 'text/vcard;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                const filename = (contact.nama || `kontak`).replace(/\s+/g, '_').toLowerCase();
                link.download = `${filename}.vcf`;
                link.click();
                showToast("File VCF sedang diunduh.");
            }

            function exportZIP(contacts) {
                if (contacts.length === 0) { showToast("Tidak ada data untuk diekspor."); return; }
                const zip = new JSZip();
                contacts.forEach((c, i) => {
                    const vCardString = createVCardString(c);
                    const filename = (c.nama || `kontak_${i + 1}`).replace(/\s+/g, '_').toLowerCase() + '.vcf';
                    zip.file(filename, vCardString);
                });
                zip.generateAsync({ type: "blob" }).then(content => {
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(content);
                    link.download = `kontak_vcf_${new Date().toISOString().slice(0,10)}.zip`;
                    link.click();
                    showToast("File ZIP sedang diunduh.");
                });
            }

            function applyTheme(isDark) {
                document.documentElement.classList.toggle('dark', isDark);
                [themeToggleInitial, themeToggleResults].forEach(toggle => {
                    const sunIcon = toggle.querySelector('[data-lucide="sun"]');
                    const moonIcon = toggle.querySelector('[data-lucide="moon"]');
                    if (isDark) { moonIcon.classList.add('hidden'); sunIcon.classList.remove('hidden'); } 
                    else { sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); }
                });
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            function toggleTheme() {
                applyTheme(!document.documentElement.classList.contains('dark'));
            }

            // --- Inisialisasi dan Event Listeners ---
            startScanBtn.addEventListener('click', startCamera);
            uploadBtn.addEventListener('click', () => imageUploadInput.click());
            imageUploadInput.addEventListener('change', handleImageUpload);
            captureBtn.addEventListener('click', captureAndProcess);
            cancelScanBtn.addEventListener('click', () => { stopCamera(); showScreen('initial'); });
            viewResultsBtn.addEventListener('click', () => showScreen('results'));
            backToHomeBtn.addEventListener('click', () => showScreen('initial'));
            clearAllBtn.addEventListener('click', () => {
                showConfirmModal(
                    "Apakah Anda yakin ingin menghapus semua data kontak? Tindakan ini tidak dapat dibatalkan.",
                    async () => {
                        await dbLogic.clearAllContacts();
                        await refreshResults();
                        showToast("Semua data telah dihapus.");
                    }
                );
            });
            saveEditBtn.addEventListener('click', saveContactChanges);
            cancelEditBtn.addEventListener('click', closeEditModal);
            deleteContactBtn.addEventListener('click', handleDeleteContact);
            [themeToggleInitial, themeToggleResults].forEach(btn => btn.addEventListener('click', toggleTheme));
            sessionAcaraInput.addEventListener('input', (e) => localStorage.setItem('sessionAcara', e.target.value));
            sessionTanggalInput.addEventListener('input', (e) => localStorage.setItem('sessionTanggal', e.target.value));
            sessionCatatanInput.addEventListener('input', (e) => localStorage.setItem('sessionCatatan', e.target.value));

            cancelConfirmBtn.addEventListener('click', hideConfirmModal);
            confirmActionBtn.addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                hideConfirmModal();
            });

            async function initializeApp() {
                lucide.createIcons();
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(savedTheme ? savedTheme === 'dark' : prefersDark);
                sessionAcaraInput.value = localStorage.getItem('sessionAcara') || '';
                sessionTanggalInput.value = localStorage.getItem('sessionTanggal') || new Date().toISOString().slice(0, 10);
                sessionCatatanInput.value = localStorage.getItem('sessionCatatan') || '';

                try {
                    await dbLogic.init();
                    await refreshResults();
                    showScreen('initial');
                } catch (error) {
                    console.error("Failed to initialize the app:", error);
                    document.body.innerHTML = `<div class="text-center p-8 text-red-500">Gagal memuat database. Aplikasi tidak dapat berjalan.</div>`;
                }
            }
            initializeApp();
        });
    </script>

<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pintar | Sederhana & Andal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader { border-color: rgba(255, 255, 255, 0.2); border-top-color: #6366f1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .camera-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, rgba(0,0,0,0.6)); }
        .scan-frame { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; aspect-ratio: 1.6 / 1; border: 2px dashed rgba(255,255,255,0.5); border-radius: 1.5rem; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="app-container max-w-lg mx-auto shadow-2xl min-h-screen flex flex-col bg-gray-50 dark:bg-[#0D1117]">
        
        <main class="main-content flex-grow flex flex-col">

            <!-- Initial Screen -->
            <div id="initial-screen" class="screen p-8 flex flex-col justify-center items-center text-center flex-grow">
                <div class="w-full">
                    <div class="flex justify-center mt-12 mb-8">
                        <div class="p-6 bg-indigo-600/10 dark:bg-indigo-600/20 rounded-full">
                            <i data-lucide="contact-2" class="w-20 h-20 text-indigo-500 dark:text-indigo-400"></i>
                        </div>
                    </div>
                    <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Scanner Pintar</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">Ekstrak info dari kartu nama dengan AI</p>
                </div>
                <div class="w-full flex flex-col gap-4 mt-12">
                     <button id="start-scan-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-3 text-lg"><i data-lucide="camera" class="w-6 h-6"></i>Scan Kartu Nama</button>
                     <button id="upload-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-3 text-lg"><i data-lucide="image" class="w-6 h-6"></i>Unggah dari Galeri</button>
                     <button id="view-results-btn" class="w-full text-indigo-600 dark:text-indigo-400 font-semibold py-3 px-6 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 mt-4 flex items-center justify-center gap-2">Lihat Hasil Scan <span id="home-contact-count" class="bg-indigo-100 dark:bg-indigo-900 text-indigo-600 dark:text-indigo-300 text-xs font-bold px-2 py-0.5 rounded-full">0</span></button>
                </div>
                <input type="file" id="image-upload-input" class="hidden" accept="image/*">
            </div>

            <!-- Scanner Screen -->
            <div id="scanner-screen" class="hidden screen relative bg-black flex-grow">
                <video id="video" autoplay playsinline></video>
                <div class="scan-frame"></div>
                <div class="camera-overlay p-6">
                    <div class="flex justify-between items-center">
                        <p class="text-white font-medium text-sm bg-black/50 px-3 py-1 rounded-full">Arahkan ke Kartu Nama</p>
                        <button id="cancel-scan-btn" class="p-3 bg-black/50 rounded-full text-white hover:bg-black/80"><i data-lucide="x" class="w-6 h-6"></i></button>
                    </div>
                    <div class="flex justify-center items-center">
                        <button id="capture-btn" class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-2xl ring-4 ring-white/30 transition-transform transform hover:scale-110">
                            <i data-lucide="scan-line" class="w-10 h-10 text-indigo-600"></i>
                        </button>
                    </div>
                </div>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            
            <!-- Processing Screen -->
            <div id="processing-screen" class="hidden screen justify-center items-center text-center p-8 flex-grow">
                <div class="loader mb-6"></div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white animate-pulse">AI Menganalisis Gambar...</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Mohon tunggu sebentar...</p>
            </div>
            
            <!-- Results Screen -->
            <div id="results-screen" class="hidden screen flex flex-col">
                <header class="p-6 pr-4 flex justify-between items-center gap-2 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Hasil Scan</h2>
                    <button id="back-to-home-btn" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 py-2 px-4 rounded-full text-sm">Menu Utama</button>
                </header>
                <div class="flex-grow p-6 pt-4 overflow-y-auto">
                    <p class="text-gray-600 dark:text-gray-400 mb-4">Total <span id="results-contact-count" class="font-bold">0</span> kontak tersimpan.</p>
                    <div id="results-list" class="space-y-3">
                        <!-- Hasil scan akan ditampilkan di sini -->
                    </div>
                </div>
                <footer id="results-footer" class="p-6 border-t border-gray-200 dark:border-gray-700">
                    <div id="export-buttons-container" class="grid grid-cols-2 gap-4">
                        <!-- Tombol ekspor dinamis akan muncul di sini -->
                    </div>
                    <button id="clear-all-btn" class="col-span-2 w-full text-red-600 dark:text-red-400 font-semibold py-2 px-6 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50 mt-4 flex items-center justify-center gap-2">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>Hapus Semua Data
                    </button>
                </footer>
            </div>
        </main>
        <footer class="text-center p-4 text-xs text-gray-400 dark:text-gray-600">
            <span>&copy; 2025 SCANNER PINTAR oleh ISPARMO</span>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 hidden opacity-0">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-6 transform scale-95 opacity-0">
            <h3 class="text-xl font-bold mb-4">Edit Kontak</h3>
            <form id="edit-form" class="space-y-3">
                <input type="hidden" id="edit-contact-id">
                <div>
                    <label for="edit-nama" class="text-sm font-medium text-gray-600 dark:text-gray-400">Nama</label>
                    <input type="text" id="edit-nama" class="w-full mt-1 p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-jabatan" class="text-sm font-medium text-gray-600 dark:text-gray-400">Jabatan</label>
                    <input type="text" id="edit-jabatan" class="w-full mt-1 p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-perusahaan" class="text-sm font-medium text-gray-600 dark:text-gray-400">Perusahaan</label>
                    <input type="text" id="edit-perusahaan" class="w-full mt-1 p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-telepon_kantor" class="text-sm font-medium text-gray-600 dark:text-gray-400">Telepon Kantor</label>
                    <input type="tel" id="edit-telepon_kantor" class="w-full mt-1 p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-whatsapp" class="text-sm font-medium text-gray-600 dark:text-gray-400">WhatsApp</label>
                    <input type="tel" id="edit-whatsapp" class="w-full mt-1 p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-email" class="text-sm font-medium text-gray-600 dark:text-gray-400">Email</label>
                    <input type="email" id="edit-email" class="w-full mt-1 p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
            </form>
            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-edit-btn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold">Batal</button>
                <button id="save-edit-btn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold">Simpan Perubahan</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast fixed bottom-5 right-5 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 py-3 px-5 rounded-full shadow-lg opacity-0 transform translate-y-5 pointer-events-none">
        <p id="toast-message"></p>
    </div>

    <script>
        // --- Ganti dengan URL Cloud Function Anda ---
        const BACKEND_API_URL = 'https://asia-southeast1-scanner-kartu-nama-llama.cloudfunctions.net/processBusinessCard';

        // --- DOM Elements ---
        const screens = { initial: document.getElementById('initial-screen'), scanner: document.getElementById('scanner-screen'), processing: document.getElementById('processing-screen'), results: document.getElementById('results-screen'), };
        const startScanBtn = document.getElementById('start-scan-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const viewResultsBtn = document.getElementById('view-results-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const captureBtn = document.getElementById('capture-btn');
        const cancelScanBtn = document.getElementById('cancel-scan-btn');
        const backToHomeBtn = document.getElementById('back-to-home-btn');
        const exportButtonsContainer = document.getElementById('export-buttons-container');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const homeContactCount = document.getElementById('home-contact-count');
        const resultsContactCount = document.getElementById('results-contact-count');
        const resultsList = document.getElementById('results-list');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const editModal = document.getElementById('edit-modal');
        const editModalContent = editModal.querySelector('.modal-content');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const saveEditBtn = document.getElementById('save-edit-btn');
        
        let stream;

        // --- IndexedDB ---
        const dbLogic = {
            db: null,
            init: function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SmartScannerDB', 1);
                    request.onerror = (event) => { console.error("Database error:", event.target.errorCode); reject("Database error"); };
                    request.onsuccess = (event) => { this.db = event.target.result; resolve(); };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('contacts')) { db.createObjectStore('contacts', { keyPath: 'id', autoIncrement: true }); }
                    };
                });
            },
            addContact: function(contact) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['contacts'], 'readwrite');
                    const store = transaction.objectStore('contacts');
                    const request = store.add(contact);
                    request.onsuccess = resolve; request.onerror = reject;
                });
            },
            getContact: function(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['contacts'], 'readonly');
                    const store = transaction.objectStore('contacts');
                    const request = store.get(id);
                    request.onsuccess = (event) => resolve(event.target.result); request.onerror = reject;
                });
            },
            updateContact: function(contact) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['contacts'], 'readwrite');
                    const store = transaction.objectStore('contacts');
                    const request = store.put(contact);
                    request.onsuccess = resolve; request.onerror = reject;
                });
            },
            getAllContacts: function() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['contacts'], 'readonly');
                    const store = transaction.objectStore('contacts');
                    const request = store.getAll();
                    request.onsuccess = (event) => resolve(event.target.result); request.onerror = reject;
                });
            },
            clearAllContacts: function() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['contacts'], 'readwrite');
                    const store = transaction.objectStore('contacts');
                    const request = store.clear();
                    request.onsuccess = resolve; request.onerror = reject;
                });
            }
        };

        // --- Functions ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.remove('opacity-0', 'translate-y-5');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-5'); }, 3000);
        }

        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            screens[screenName].classList.remove('hidden');
        }

        async function startCamera() {
            try {
                if (stream) { stream.getTracks().forEach(track => track.stop()); }
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                showScreen('scanner');
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                showScreen('initial');
            }
        }

        function stopCamera() {
            if (stream) { stream.getTracks().forEach(track => track.stop()); }
        }

        async function captureAndProcess() {
            stopCamera();
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            await processImage(imageDataUrl);
        }

        async function processImage(imageDataUrl) {
            showScreen('processing');
            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageDataUrl })
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`Backend Error: ${response.status}. ${errorBody.error || 'Unknown error'}`);
                }
                const result = await response.json();
                const jsonString = result.data;
                if (jsonString) {
                    const extractedData = JSON.parse(jsonString);
                    await dbLogic.addContact(extractedData);
                    showToast('Kontak berhasil disimpan!');
                    await refreshResults();
                    showScreen('results');
                } else { throw new Error("Respons dari Backend tidak valid."); }
            } catch (error) {
                console.error("Processing Error:", error);
                alert(`Gagal memproses gambar: ${error.message}`);
                showScreen('initial');
            }
        }
        
        async function refreshResults() {
            const contacts = await dbLogic.getAllContacts();
            const count = contacts.length;

            homeContactCount.textContent = count;
            resultsContactCount.textContent = count;
            
            resultsList.innerHTML = '';
            if (count === 0) {
                resultsList.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 py-8">Belum ada data tersimpan.</p>`;
            } else {
                contacts.reverse().forEach(contact => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex justify-between items-start';
                    card.innerHTML = `
                        <div>
                            <p class="font-bold text-lg text-gray-900 dark:text-white">${contact.nama || 'Tanpa Nama'}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-400">${contact.jabatan || ''}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-400 font-medium">${contact.perusahaan || ''}</p>
                            <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                                ${contact.whatsapp ? `<span>HP: ${contact.whatsapp}</span>` : ''}
                                ${contact.email ? `<span class="ml-2">Email: ${contact.email}</span>` : ''}
                            </div>
                        </div>
                        <button class="edit-btn p-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400" data-id="${contact.id}">
                            <i data-lucide="edit" class="w-5 h-5"></i>
                        </button>
                    `;
                    resultsList.appendChild(card);
                });
                lucide.createIcons();
                document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => openEditModal(parseInt(e.currentTarget.dataset.id))));
            }
            updateExportButtons(contacts);
        }

        function updateExportButtons(contacts) {
            exportButtonsContainer.innerHTML = '';
            const count = contacts.length;

            if (count === 0) {
                exportButtonsContainer.classList.add('hidden');
                return;
            }
            
            exportButtonsContainer.classList.remove('hidden');

            if (count === 1) {
                // Tombol untuk 1 data
                exportButtonsContainer.innerHTML = `
                    <button id="export-csv-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i>Simpan .csv</button>
                    <button id="export-vcf-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="contact" class="w-5 h-5"></i>Simpan .vcf</button>
                `;
                document.getElementById('export-csv-btn').addEventListener('click', () => exportCSV(contacts));
                document.getElementById('export-vcf-btn').addEventListener('click', () => exportVCF(contacts[0]));
            } else {
                // Tombol untuk > 1 data
                exportButtonsContainer.innerHTML = `
                    <button id="export-csv-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i>Simpan .csv</button>
                    <button id="export-zip-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-full shadow-lg flex items-center justify-center gap-2 text-base"><i data-lucide="archive" class="w-5 h-5"></i>Simpan VCF .zip</button>
                `;
                document.getElementById('export-csv-btn').addEventListener('click', () => exportCSV(contacts));
                document.getElementById('export-zip-btn').addEventListener('click', () => exportZIP(contacts));
            }
            lucide.createIcons();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => processImage(e.target.result);
            reader.readAsDataURL(file);
            imageUploadInput.value = '';
        }

        async function openEditModal(id) {
            const contact = await dbLogic.getContact(id);
            if (!contact) return;
            
            document.getElementById('edit-contact-id').value = contact.id;
            document.getElementById('edit-nama').value = contact.nama || '';
            document.getElementById('edit-jabatan').value = contact.jabatan || '';
            document.getElementById('edit-perusahaan').value = contact.perusahaan || '';
            document.getElementById('edit-telepon_kantor').value = contact.telepon_kantor || '';
            document.getElementById('edit-whatsapp').value = contact.whatsapp || '';
            document.getElementById('edit-email').value = contact.email || '';
            
            editModal.classList.remove('hidden');
            setTimeout(() => {
                editModal.classList.remove('opacity-0');
                editModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeEditModal() {
            editModal.classList.add('opacity-0');
            editModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { editModal.classList.add('hidden'); }, 300);
        }

        async function saveContactChanges() {
            const id = parseInt(document.getElementById('edit-contact-id').value);
            const updatedContact = {
                id: id,
                nama: document.getElementById('edit-nama').value,
                jabatan: document.getElementById('edit-jabatan').value,
                perusahaan: document.getElementById('edit-perusahaan').value,
                telepon_kantor: document.getElementById('edit-telepon_kantor').value,
                whatsapp: document.getElementById('edit-whatsapp').value,
                email: document.getElementById('edit-email').value,
            };
            await dbLogic.updateContact(updatedContact);
            showToast("Kontak berhasil diperbarui!");
            closeEditModal();
            await refreshResults();
        }

        function exportCSV(contacts) {
            if (contacts.length === 0) { showToast("Tidak ada data untuk diekspor."); return; }
            const headers = ['Nama', 'Jabatan', 'Perusahaan', 'Telepon Kantor', 'WhatsApp', 'Email'];
            let csvContent = headers.join(',') + '\n';
            const escapeCSV = (field) => `"${String(field || '').replace(/"/g, '""')}"`;
            contacts.forEach(c => {
                const row = [c.nama, c.jabatan, c.perusahaan, c.telepon_kantor, c.whatsapp, c.email];
                csvContent += row.map(escapeCSV).join(',') + '\n';
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `kontak_kartunama_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            showToast("File CSV sedang diunduh.");
        }

        function exportVCF(contact) {
            let vCard = `BEGIN:VCARD\nVERSION:3.0\nFN:${contact.nama || ''}\nORG:${contact.perusahaan || ''}\nTITLE:${contact.jabatan || ''}\n`;
            if (contact.telepon_kantor) vCard += `TEL;TYPE=WORK,VOICE:${contact.telepon_kantor}\n`;
            if (contact.whatsapp) vCard += `TEL;TYPE=CELL,VOICE:${contact.whatsapp}\n`;
            if (contact.email) vCard += `EMAIL:${contact.email}\n`;
            vCard += `END:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            const filename = (contact.nama || `kontak`).replace(/\s+/g, '_').toLowerCase();
            link.download = `${filename}.vcf`;
            link.click();
            showToast("File VCF sedang diunduh.");
        }

        function exportZIP(contacts) {
            if (contacts.length === 0) { showToast("Tidak ada data untuk diekspor."); return; }
            const zip = new JSZip();
            contacts.forEach((c, i) => {
                let vCard = `BEGIN:VCARD\nVERSION:3.0\nFN:${c.nama || ''}\nORG:${c.perusahaan || ''}\nTITLE:${c.jabatan || ''}\n`;
                if (c.telepon_kantor) vCard += `TEL;TYPE=WORK,VOICE:${c.telepon_kantor}\n`;
                if (c.whatsapp) vCard += `TEL;TYPE=CELL,VOICE:${c.whatsapp}\n`;
                if (c.email) vCard += `EMAIL:${c.email}\n`;
                vCard += `END:VCARD`;
                const filename = (c.nama || `kontak_${i + 1}`).replace(/\s+/g, '_').toLowerCase() + '.vcf';
                zip.file(filename, vCard);
            });
            zip.generateAsync({ type: "blob" }).then(content => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = `kontak_vcf_${new Date().toISOString().slice(0,10)}.zip`;
                link.click();
                showToast("File ZIP sedang diunduh.");
            });
        }

        // --- Event Listeners ---
        startScanBtn.addEventListener('click', startCamera);
        uploadBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', handleImageUpload);
        captureBtn.addEventListener('click', captureAndProcess);
        cancelScanBtn.addEventListener('click', () => { stopCamera(); showScreen('initial'); });
        viewResultsBtn.addEventListener('click', () => showScreen('results'));
        backToHomeBtn.addEventListener('click', () => showScreen('initial'));
        clearAllBtn.addEventListener('click', async () => {
            if (confirm("Apakah Anda yakin ingin menghapus semua data kontak? Tindakan ini tidak dapat dibatalkan.")) {
                await dbLogic.clearAllContacts();
                await refreshResults();
                showToast("Semua data telah dihapus.");
            }
        });
        saveEditBtn.addEventListener('click', saveContactChanges);
        cancelEditBtn.addEventListener('click', closeEditModal);

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            try {
                await dbLogic.init();
                await refreshResults();
                showScreen('initial');
            } catch (error) {
                console.error("Failed to initialize the app:", error);
                document.body.innerHTML = `<div class="text-center p-8 text-red-500">Gagal memuat database. Aplikasi tidak dapat berjalan.</div>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id" class="dark"> <!-- Default to dark mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pintar | Scan Kartu Nama & QR Code Berbasis AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tambahkan library jsQR untuk memindai QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // Tailwind config for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .snap-sound { display: none; }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #4f46e5; /* indigo-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
             border: 4px solid rgba(255, 255, 255, 0.2);
             border-top-color: #4f46e5;
        }
        .light .loader {
             border: 4px solid rgba(0, 0, 0, 0.1);
             border-top-color: #4f46e5;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, rgba(0,0,0,0.6));
        }
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1.6 / 1;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 1.5rem;
        }
        #qr-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 16px;
            background-color: rgba(20, 184, 166, 0.8);
            color: white;
            border-radius: 99px;
            font-weight: 500;
            z-index: 20;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="app-container max-w-lg mx-auto shadow-2xl min-h-screen flex flex-col bg-gray-50 dark:bg-[#0D1117]">
        
        <!-- Theme Toggle Button -->
        <div class="absolute top-5 right-5 z-50">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300">
                <i id="theme-toggle-sun-icon" data-lucide="sun" class="w-5 h-5"></i>
                <i id="theme-toggle-moon-icon" data-lucide="moon" class="w-5 h-5"></i>
            </button>
        </div>

        <main class="main-content flex-grow flex flex-col">

            <!-- Initial Screen -->
            <div id="initial-screen" class="screen p-8 flex flex-col justify-between items-center text-center flex-grow">
                <div class="w-full">
                    <div class="flex justify-center mt-12 mb-8">
                        <div class="p-6 bg-indigo-600/10 dark:bg-indigo-600/20 rounded-full">
                            <i data-lucide="contact-2" class="w-20 h-20 text-indigo-500 dark:text-indigo-400"></i>
                        </div>
                    </div>
                    <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Scanner Pintar</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">Scanner Kartu Nama & QR Code Berbasis AI. 99% AKURAT</p>
                </div>
                <div class="w-full flex flex-col gap-4">
                     <button id="start-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-3 text-lg"><i data-lucide="camera" class="w-6 h-6"></i>Scan Kartu Nama</button>
                     <button id="upload-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-3 text-lg"><i data-lucide="image" class="w-6 h-6"></i>Unggah dari Galeri</button>
                </div>
                <input type="file" id="image-upload-input" class="hidden" accept="image/*">
            </div>

            <!-- Scanner Screen -->
            <div id="scanner-screen" class="hidden screen relative bg-black flex-grow">
                <video id="video" autoplay playsinline></video>
                <div class="scan-frame"></div>
                <div id="qr-feedback" class="hidden">QR Code Terdeteksi!</div>
                <div class="camera-overlay p-6">
                    <div class="flex justify-between items-center">
                        <p class="text-white font-medium text-sm bg-black/50 px-3 py-1 rounded-full">Arahkan ke Kartu Nama atau QR Code</p>
                        <button id="cancel-scan-btn" class="p-3 bg-black/50 rounded-full text-white hover:bg-black/80"><i data-lucide="x" class="w-6 h-6"></i></button>
                    </div>
                    <div class="flex justify-center items-center">
                        <button id="capture-btn" class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-2xl ring-4 ring-white/30 transition-transform transform hover:scale-110">
                            <i data-lucide="scan-line" class="w-10 h-10 text-indigo-600"></i>
                        </button>
                    </div>
                </div>
                <canvas id="canvas" class="hidden"></canvas>
                <audio id="snap-sound" class="snap-sound" src=""></audio>
            </div>
            
            <!-- Processing Screen -->
            <div id="processing-screen" class="hidden screen justify-center items-center text-center p-8 flex-grow">
                <div class="loader mb-6"></div>
                <h2 id="progress-title" class="text-2xl font-bold text-gray-900 dark:text-white animate-pulse">AI Menganalisis Gambar...</h2>
                <p id="progress-status" class="text-gray-500 dark:text-gray-400 mt-2">Mengirim gambar ke Llama 4...</p>
            </div>
            
            <!-- Results Screen -->
            <div id="results-screen" class="hidden screen flex flex-col">
                <header class="p-6 pr-20 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Hasil Pindai</h2>
                    <button id="rescan-btn" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 py-2 px-4 rounded-full text-sm">Scan Ulang</button>
                </header>
                <div class="flex-grow p-6 pt-0 overflow-y-auto">
                    <form id="data-form" class="space-y-4">
                        <div class="result-item bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex items-center gap-4">
                            <i data-lucide="user" class="w-6 h-6 text-gray-500 dark:text-gray-400"></i>
                            <div class="w-full"><label for="nama" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Nama Lengkap</label><input type="text" id="nama" name="nama" class="w-full text-lg font-semibold bg-transparent border-none text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-0" placeholder="Nama tidak terdeteksi"></div>
                        </div>
                        <div class="result-item bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex items-center gap-4">
                            <i data-lucide="briefcase" class="w-6 h-6 text-gray-500 dark:text-gray-400"></i>
                            <div class="w-full"><label for="jabatan" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Jabatan</label><input type="text" id="jabatan" name="jabatan" class="w-full text-lg font-semibold bg-transparent border-none text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-0" placeholder="Jabatan tidak terdeteksi"></div>
                        </div>
                        <div class="result-item bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex items-center gap-4">
                            <i data-lucide="building-2" class="w-6 h-6 text-gray-500 dark:text-gray-400"></i>
                            <div class="w-full"><label for="perusahaan" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Perusahaan</label><input type="text" id="perusahaan" name="perusahaan" class="w-full text-lg font-semibold bg-transparent border-none text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-0" placeholder="Perusahaan tidak terdeteksi"></div>
                        </div>
                        <div class="result-item bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex items-center gap-4">
                            <i data-lucide="phone" class="w-6 h-6 text-gray-500 dark:text-gray-400"></i>
                            <div class="w-full"><label for="telepon" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Telepon / WhatsApp</label><input type="tel" id="telepon" name="telepon" class="w-full text-lg font-semibold bg-transparent border-none text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-0" placeholder="Telepon tidak terdeteksi"></div>
                        </div>
                        <div class="result-item bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-xl flex items-center gap-4">
                            <i data-lucide="at-sign" class="w-6 h-6 text-gray-500 dark:text-gray-400"></i>
                            <div class="w-full"><label for="email" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Email</label><input type="email" id="email" name="email" class="w-full text-lg font-semibold bg-transparent border-none text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-0" placeholder="Email tidak terdeteksi"></div>
                        </div>
                    </form>
                </div>
                <footer class="p-6">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button id="save-vcard-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-3 text-lg"><i data-lucide="contact" class="w-6 h-6"></i>Simpan vCard</button>
                        <button id="save-csv-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-3 text-lg"><i data-lucide="file-spreadsheet" class="w-6 h-6"></i>Simpan CSV</button>
                    </div>
                </footer>
            </div>

        </main>
        <footer class="text-center p-4 text-xs text-gray-400 dark:text-gray-600">
            <p>&copy; 2025 SCANNER PINTAR oleh ISPARMO</p>
        </footer>
    </div>

    <script>
        // --- Ganti dengan URL Cloud Function Anda setelah di-deploy ---
        const BACKEND_API_URL = 'https://asia-southeast1-scanner-kartu-nama-llama.cloudfunctions.net/processBusinessCard';

        // --- DOM Elements ---
        const initialScreen = document.getElementById('initial-screen');
        const scannerScreen = document.getElementById('scanner-screen');
        const processingScreen = document.getElementById('processing-screen');
        const resultsScreen = document.getElementById('results-screen');
        const allScreens = [initialScreen, scannerScreen, processingScreen, resultsScreen];
        const startBtn = document.getElementById('start-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const captureBtn = document.getElementById('capture-btn');
        const cancelScanBtn = document.getElementById('cancel-scan-btn');
        const saveCsvBtn = document.getElementById('save-csv-btn');
        const saveVCardBtn = document.getElementById('save-vcard-btn');
        const rescanBtn = document.getElementById('rescan-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const progressTitle = document.getElementById('progress-title');
        const progressStatus = document.getElementById('progress-status');
        const form = document.getElementById('data-form');
        const nameInput = document.getElementById('nama');
        const positionInput = document.getElementById('jabatan');
        const companyInput = document.getElementById('perusahaan');
        const phoneInput = document.getElementById('telepon');
        const emailInput = document.getElementById('email');
        const qrFeedback = document.getElementById('qr-feedback');
        
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-toggle-sun-icon');
        const moonIcon = document.getElementById('theme-toggle-moon-icon');

        let stream;
        let qrScanAnimation;

        function showScreen(screenId) {
            allScreens.forEach(screen => screen.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        async function startCamera() {
            try {
                if (stream) { stream.getTracks().forEach(track => track.stop()); }
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    qrScanAnimation = requestAnimationFrame(scanQRCode);
                };
                showScreen('scanner-screen');
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                showScreen('initial-screen');
            }
        }

        function stopCamera() {
            if (qrScanAnimation) {
                cancelAnimationFrame(qrScanAnimation);
                qrScanAnimation = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // FIX 1: Menambahkan atribut willReadFrequently untuk optimasi
                const context = canvas.getContext('2d', { willReadFrequently: true });
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code && code.data.startsWith('BEGIN:VCARD')) {
                    qrFeedback.classList.remove('hidden');
                    stopCamera();
                    parseVCard(code.data);
                    showScreen('results-screen');
                    return;
                }
            }
            qrScanAnimation = requestAnimationFrame(scanQRCode);
        }

        function parseVCard(vcardString) {
            form.reset();
            const lines = vcardString.split('\n');
            let name = '';
            lines.forEach(line => {
                const cleanLine = line.trim();
                if (cleanLine.startsWith('FN:')) {
                    name = cleanLine.substring(3).trim();
                } else if (cleanLine.startsWith('N:')) {
                    if (!name) {
                        const nameParts = cleanLine.substring(2).split(';');
                        name = `${nameParts[1]} ${nameParts[0]}`.trim();
                    }
                } else if (cleanLine.startsWith('TITLE:')) {
                    positionInput.value = cleanLine.substring(6).trim();
                } else if (cleanLine.startsWith('ORG:')) {
                    companyInput.value = cleanLine.substring(4).trim();
                } else if (cleanLine.startsWith('TEL')) {
                    phoneInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                } else if (cleanLine.startsWith('EMAIL')) {
                    emailInput.value = cleanLine.substring(cleanLine.indexOf(':') + 1).trim();
                }
            });
            nameInput.value = name;
        }

        async function captureAndProcess() {
            stopCamera();
            // FIX 2: Menghapus pemanggilan .play() untuk mencegah error
            // snapSound.play();
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            await processImage(imageDataUrl);
        }

        async function processImage(imageDataUrl) {
            showScreen('processing-screen');
            try {
                await extractDataWithLlama(imageDataUrl);
                showScreen('results-screen');
            } catch (error) {
                console.error("Processing Error:", error);
                alert(`Gagal memproses gambar: ${error.message}`);
                resetApp();
            }
        }

        async function extractDataWithLlama(imageDataUrl) {
            form.reset();
            progressTitle.textContent = 'AI Menganalisis Gambar...';
            progressStatus.textContent = 'Mengirim gambar ke Llama 4...';
            
            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageDataUrl: imageDataUrl })
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`Backend Error: ${response.status}. ${errorBody.error || 'Unknown error'}`);
                }
                
                const result = await response.json();
                const jsonString = result.data;
                
                if (jsonString) {
                    try {
                        const extractedData = JSON.parse(jsonString);
                        nameInput.value = extractedData.nama || extractedData.name || '';
                        positionInput.value = extractedData.jabatan || extractedData.position || '';
                        companyInput.value = extractedData.perusahaan || extractedData.company || '';
                        phoneInput.value = extractedData.telepon || extractedData.phone || '';
                        emailInput.value = extractedData.email || '';
                    } catch (e) {
                         console.error("Gagal parse JSON dari Backend:", e);
                         alert("Backend tidak mengembalikan JSON yang valid. Cek console untuk detail.");
                         nameInput.value = jsonString;
                    }
                } else {
                    throw new Error("Respons dari Backend tidak valid atau kosong.");
                }
            } catch (error) {
                console.error("Backend Call Failed:", error);
                alert(`Gagal menghubungi backend: ${error.message}`);
                showScreen('initial-screen');
            }
        }

        function saveAsCSV() {
            const headers = ['Nama', 'Jabatan', 'Perusahaan', 'No. HP/WA', 'Email'];
            const data = [nameInput.value, positionInput.value, companyInput.value, phoneInput.value, emailInput.value];
            const escapeCSV = (field) => `"${String(field).replace(/"/g, '""')}"`;
            const csvContent = [headers.join(','), data.map(escapeCSV).join(',')].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                const filename = (nameInput.value || 'kontak').replace(/\s+/g, '_').toLowerCase();
                link.setAttribute("href", url);
                link.setAttribute("download", `${filename}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function saveAsVCard() {
            const vCardString = `BEGIN:VCARD
VERSION:3.0
FN:${nameInput.value}
ORG:${companyInput.value}
TITLE:${positionInput.value}
TEL;TYPE=WORK,VOICE:${phoneInput.value}
EMAIL:${emailInput.value}
END:VCARD`;

            const blob = new Blob([vCardString], { type: 'text/vcard;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                const filename = (nameInput.value || 'kontak').replace(/\s+/g, '_').toLowerCase();
                link.setAttribute("href", url);
                link.setAttribute("download", `${filename}.vcf`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        function resetApp() {
            stopCamera();
            form.reset();
            qrFeedback.classList.add('hidden');
            showScreen('initial-screen');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) {
                alert('Silakan unggah file gambar (JPG, PNG, dll).');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => processImage(e.target.result);
            reader.readAsDataURL(file);
        }
        
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        startBtn.addEventListener('click', startCamera);
        uploadBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', handleImageUpload);
        captureBtn.addEventListener('click', captureAndProcess);
        cancelScanBtn.addEventListener('click', () => { stopCamera(); showScreen('initial-screen'); });
        saveCsvBtn.addEventListener('click', saveAsCSV);
        saveVCardBtn.addEventListener('click', saveAsVCard);
        rescanBtn.addEventListener('click', resetApp);
        
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            showScreen('initial-screen');
        });

    </script>
</body>
</html>
